        <script>

            var menuState = "open";

            function changeMenu() {
                if (menuState == "open") {
                    closeMenu();
                    menuState = "closed";
                }
                else if (menuState == "closed") {
                    openMenu();
                    menuState = "open";
                }

            }

            function closeMenu() {
                document.querySelector("nav").style.marginLeft = "-320px";
                document.querySelector("main").style.marginLeft = "40px";
            }

            function openMenu() {
                document.querySelector("nav").style.marginLeft = "0px";
                document.querySelector("main").style.marginLeft = "360px";                
            }


        </script>
